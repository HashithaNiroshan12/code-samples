query getEvaluations($id: Int!) {
  evaluation(id: $id) {
    id
    evaluatee_id
    evaluator_id
    evaluation_criteria_id
    grade
    notes
    response
    updated
  }
}

query getEvaluationsAll {
  all_evaluations {
    id
    evaluatee_id
    evaluator_id
    evaluation_criteria_id
    grade
    notes
    response
    updated
  }
}

