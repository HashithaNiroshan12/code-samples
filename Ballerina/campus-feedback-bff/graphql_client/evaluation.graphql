query getEvaluations($id: Int!) {
  evaluations(id: $id) {
    evaluatee_id
    evaluator_id
    evaluation_criteria_id
    grade
    notes
  }
}

query getEvaluations {
  evaluationsAll {
    id
    evaluatee_id
    evaluator_id
    evaluation_criteria_id
    grade
    notes
  }
}

