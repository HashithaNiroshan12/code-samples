query getEvaluations($id: Int!) {
  evaluation(id: $id) {
    id
    evaluatee_id
    evaluator_id
    evaluation_criteria_id
    activity_instance_id
    grade
    notes
    response
    updated
  }
}

query getEvaluationsAll {
  all_evaluations {
    id
    evaluatee_id
    evaluator_id
    evaluation_criteria_id
    activity_instance_id
    grade
    notes
    response
    updated
  }
}

mutation updateEvaluation($evaluation: Evaluation!) {
  update_evaluation(evaluation: $evaluation) {
    id
    evaluatee_id
    evaluator_id
    evaluation_criteria_id
    activity_instance_id
    response
    notes
    grade
  }
}
